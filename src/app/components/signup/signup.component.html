<div class="login-register-container">
  <h2>Sign Up</h2>
  <form class="login-form mt-32">
    <input type="email" name="email" required placeholder="E-Mail" />
    <input
      type="password"
      name="password-one"
      required
      placeholder="Password"
    />
    <input
      type="password"
      name="password-again"
      required
      placeholder="Confirm Password"
    />
    <button class="red-button-style width-150">Sign Up</button>
  </form>
</div>
